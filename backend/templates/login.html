{% extends "base.html" %}

{% block content %}

<style>
    .login-wrapper {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        border-radius: 18px;
        padding: 26px 24px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .login-title {
        text-align: center;
        font-size: 26px;
        font-weight: 900;
        color: #222;
        margin-bottom: 6px;
    }

    .login-subtitle {
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: #666;
        margin-bottom: 20px;
    }

    .error-box {
        background: #ffe6e6;
        border: 1px solid #ffb3b3;
        color: #b10000;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 14px;
        text-align: center;
        margin-bottom: 16px;
    }

    .form-group {
        margin-bottom: 14px;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .form-group label {
        font-size: 13px;
        font-weight: 800;
        color: #444;
    }

    .form-group input {
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid #ddd;
        font-size: 14px;
        outline: none;
        transition: 0.2s ease;
    }

    .form-group input:focus {
        border-color: #4f7cff;
        box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.15);
    }

    .login-btn {
        margin-top: 10px;
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(135deg, #4f7cff, #6d4cff);
        color: white;
        font-weight: 900;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .login-btn:hover {
        opacity: 0.92;
        transform: translateY(-1px);
    }

    .divider {
        margin: 18px 0;
        border: none;
        border-top: 1px solid #eee;
    }

    .signup-text {
        text-align: center;
        font-size: 14px;
        font-weight: 700;
        color: #555;
    }

    .signup-text a {
        text-decoration: none;
        font-weight: 900;
        color: #4f7cff;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-title">üîê Login</div>
        <div class="login-subtitle">Welcome back! Please login to continue.</div>

        {% if error %}
        <div class="error-box">{{ error }}</div>
        {% endif %}

        <form method="post">

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <hr class="divider">

            <div class="signup-text">
                Don‚Äôt have an account?
                <a href="{{ url_for('auth.register') }}">Sign Up</a>
            </div>

        </form>

    </div>
</div>

{% endblock %}
