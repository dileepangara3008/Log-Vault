{% extends "base.html" %}
{% block title %}Upload Logs{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
<script>
    function myFunction() {
        alert("File uploaded and parsed successfully");
    }
</script>
<div class="upload-container">

    <div class="upload-title">ðŸ“¤ Upload Log File</div>

    <div class="upload-card">
        <form method="post" enctype="multipart/form-data" onsubmit="myFunction()">

            <div class="form-grid">

                <div class="form-group">
                    <label>Environment</label>
                    <select name="environment_id" required>
                        <option value="">-- Select Environment --</option>
                        {% for env in environments %}
                        <option value="{{ env[0] }}">{{ env[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Select File</label>
                    <input type="file" name="file" required>
                </div>

            </div>

            <button type="submit" class="upload-btn">ðŸš€ Upload</button>

            <div class="upload-hint">
                Supported formats: <b>.txt</b>, <b>.csv</b>, <b>.json</b>, <b>.xml</b>
            </div>
        </form>
    </div>

    <div class="upload-links">
        {% if admin %}
        <a href="{{ url_for('admin.admin_home') }}">â¬… Back to Admin Home</a>
        {% else %}
        <a href="{{ url_for('user_home.home') }}">â¬… Back to User Home</a>
        {% endif %}
    </div>

</div>

{% endblock %}
